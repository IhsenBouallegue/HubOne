version: "3"

volumes:
  data:

services:
  app:
    image: hubone-prod
    depends_on:
      - db
    build:
      context: ../../
      dockerfile: ./docker/hubone/dockerfile.production
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/hubone?schema=public
    ports:
      - 3000:3000

  db:
    image: "postgres"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "hubone"
    volumes:
      - data:/var/lib/postgresql/data
